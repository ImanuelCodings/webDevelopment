<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Imanuel vari karsi</h1>
    <form action="/tacos">
        <button type="button"> Dont Submit the form</button>
        <p>
            <label for="Username">Enter a Username:</label>
            <input id="Username" type="text" placeholder="Username" name="username">
        </p>
        <p>


            <label for="Password">Enter a Password:</label>
            <input id="Password" type="password" placeholder="Password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter A color:</label>

            <input id="color" type="color" name="color">
        </p>
        <p>

            <label for="number">Enter A number:</label>
            <input id="number" type="number" placeholder="Input a Number" name="number">
        </p>
        <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>

    </form>
    <form action="https://www.google.com/search?q=asd&client=opera-gx">
        <input type="text" name="query">
        <button>Search google</button>
    </form>
    <h2>More Inputs!!!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <button>Submit</button>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese">
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <button>Submit</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
